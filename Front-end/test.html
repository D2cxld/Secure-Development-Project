<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JS Test</title>
</head>
<body>
  <h1>JavaScript Test</h1>
  <p id="output">Waiting for script...</p>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const output = document.getElementById('output');
      output.textContent = "JavaScript is working!";
    });
  </script>
</body>
</html>
